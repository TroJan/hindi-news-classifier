{% extends "base.html" %}

{% load staticfiles %}

{% block container %}

    {{ block.super }}

    <div class="col-sm-12 col-md-12">
        <div class="row"></div>
        <div class="row">

            {% include "message.html" %}

            <form>
                <div class="form-group">
                    <label for="inputText">Input Text</label>
                    {{ form.text }}
                </div>
                <div class="form-group">
                <div class="col-sm-3 col-sm-offset-3">
                    <button type="submit"  id="send" class="btn btn-info btn-block">Tokenize</button>
                </div>

                <div class="col-sm-3">
                    <a type="submit"  id="reset" href="{% url 'preprocess:tokenize_view' %}" class="btn btn-warning btn-block">Clear</a>
                </div>
                </div>
            </form>
        </div>
        <hr/>

        </div>
    </div>

{% endblock %}
