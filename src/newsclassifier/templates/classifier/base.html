{% extends "base.html" %}

{% load staticfiles %}
{% block title %} Classify | {{block.super}} {% endblock %}
{% block container %}

    {{ block.super }}

    <div class="col-sm-12">
        <div class="row">
        {% include "message.html" %}
        <form>
            <div class="form-group">
                <label for="inputText">Input Text</label>
                {{ form.text }}
            </div>
            <div class="form-group">
                <div class="col-sm-3 col-sm-offset-3">
                    <button type="submit"  id="send" class="btn btn-info btn-block">{% block processbutton %}{% endblock %}</button>
                </div>
                <div class="col-sm-3">
                    <a type="submit"  id="reset" href="{% block clearbutton %}{% endblock %}" class="btn btn-warning btn-block">Clear</a>
                </div>
            </div>
        </form>
    </div>
    <hr/>

{% endblock %}
